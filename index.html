<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 flex flex-col items-center">
    <div class="container mx-auto max-w-6xl bg-slate-800 rounded-2xl shadow-lg p-6 sm:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-400 mb-2">Smart Study Planner</h1>
            <p class="text-slate-400">Let's make today productive with your study goals!</p>
        </header>

        <!-- Status Counters -->
        <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
            <div class="bg-slate-700 rounded-xl p-4 text-center">
                <h3 class="text-xl font-semibold text-slate-300">Total Tasks</h3>
                <p id="total-tasks-count" class="text-4xl font-bold text-white mt-2">0</p>
                <p class="text-sm text-slate-400 mt-1" id="total-task-info"></p>
            </div>
            <div class="bg-green-600 rounded-xl p-4 text-center">
                <h3 class="text-xl font-semibold text-green-200">Completed</h3>
                <p id="completed-tasks-count" class="text-4xl font-bold text-white mt-2">0</p>
                <p class="text-sm text-green-200 mt-1">Great progress!</p>
            </div>
            <div class="bg-yellow-600 rounded-xl p-4 text-center">
                <h3 class="text-xl font-semibold text-yellow-200">Pending</h3>
                <p id="pending-tasks-count" class="text-4xl font-bold text-white mt-2">0</p>
                <p class="text-sm text-yellow-200 mt-1">Keep going!</p>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- New Task Form -->
            <section class="bg-slate-700 p-6 rounded-2xl shadow-md">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl sm:text-2xl font-bold text-white">Add New Task</h2>
                </div>
                <form id="task-form" class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="subject" class="block text-sm font-medium text-slate-300 mb-1">Subject</label>
                            <input type="text" id="subject" name="subject" required placeholder="e.g., AI"
                                class="block w-full rounded-md bg-slate-600 border-slate-500 focus:border-purple-500 focus:ring-purple-500 text-white p-3">
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-slate-300 mb-1">Category</label>
                            <select id="category" name="category"
                                class="block w-full rounded-md bg-slate-600 border-slate-500 focus:border-purple-500 focus:ring-purple-500 text-white p-3">
                                <option value="write">Write</option>
                                <option value="assignment">Assignment</option>
                                <option value="exam">Exam</option>
                                <option value="project">Project</option>
                                <option value="research">Research</option>
                                <option value="reading">Reading</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="task-topic" class="block text-sm font-medium text-slate-300 mb-1">Task / Topic</label>
                        <input type="text" id="task-topic" name="taskTopic" required placeholder="e.g., Practice"
                               class="block w-full rounded-md bg-slate-600 border-slate-500 focus:border-purple-500 focus:ring-purple-500 text-white p-3">
                    </div>
                    <div>
                        <label for="deadline" class="block text-sm font-medium text-slate-300 mb-1">Deadline</label>
                        <input type="date" id="deadline" name="deadline" required
                               class="block w-full rounded-md bg-slate-600 border-slate-500 focus:border-purple-500 focus:ring-purple-500 text-white p-3">
                    </div>
                    <div>
                        <label for="priority" class="block text-sm font-medium text-slate-300">Priority</label>
                        <select id="priority" name="priority"
                                class="mt-1 block w-full rounded-md bg-slate-600 border-slate-500 focus:border-blue-500 focus:ring-blue-500 text-white p-3">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit"
                            class="w-full py-3 px-6 rounded-lg font-semibold shadow-lg text-white glowing-button">
                        Add Task
                    </button>
                </form>
            </section>

            <!-- Task List -->
            <section class="bg-slate-700 p-6 rounded-2xl shadow-md">
                <h2 class="text-xl sm:text-2xl font-bold mb-4 text-white">Your Tasks</h2>
                <div id="tasks-list" class="space-y-4">
                    <!-- Task items will be rendered here by JavaScript -->
                </div>
                <div id="no-tasks-message" class="text-center text-slate-500 py-8 hidden">
                    You have no tasks. Add one to get started!
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
